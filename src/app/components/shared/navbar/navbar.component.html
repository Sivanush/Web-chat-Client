<aside class=" h-screen bg-gray-50 p-4 overflow-y-auto border-r flex flex-col justify-between">
    <!-- Upper section with header, search, and chat list -->
    <div class="flex-1">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-indigo-600">ChitChat</h1>
            <p class="text-sm text-gray-500">Welcome back, John Doe</p>
        </div>

        <!-- Search -->
        <div class="relative mb-6">
            <input type="text" placeholder="Search chats..." class="w-full p-2 pl-8 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-0 focus:ring-indigo-400">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>

        <!-- Tabs -->
        <div class="flex mb-6 bg-gray-200 rounded-full p-1 ">
            <button [routerLink]="['/chat']" routerLinkActive="router-link-active" class="flex-1 py-2 px-4 bg-indigo-500 text-white rounded-full text-sm font-medium">Chats</button>
            <button [routerLink]="['/group-chat']" routerLinkActive="router-link-active" class="flex-1 py-2 px-4 rounded-full text-sm font-medium">Groups</button>
        </div>

        <!-- Chat List -->
        <ul class="space-y-4 overflow-y-auto h-[59vh] scrollbar-hide">
            <li class="flex items-center space-x-3 p-3 bg-white rounded-lg shadow-sm hover:bg-indigo-50 transition duration-150 cursor-pointer">
                <img src="https://picsum.photos/200/300" alt="User" class="w-10 h-10 rounded-full border-2 border-indigo-300">
                <div class="flex-1">
                    <p class="font-semibold text-gray-800">Alice Smith</p>
                    <p class="text-sm text-gray-500 truncate">Hey, how's it going?</p>
                </div>
                <span class="text-xs text-indigo-500 font-semibold">2m</span>
            </li>
            <li class="flex items-center space-x-3 p-3 bg-indigo-50 rounded-lg shadow-sm transition duration-150 cursor-pointer">
                <img src="https://picsum.photos/200/300" alt="User" class="w-10 h-10 rounded-full border-2 border-indigo-500">
                <div class="flex-1">
                    <p class="font-semibold text-gray-800">Project Team</p>
                    <p class="text-sm text-gray-500 truncate">Bob: Let's schedule a call</p>
                </div>
                <span class="text-xs text-indigo-500 font-semibold">5m</span>
            </li>
        </ul>
    </div>

    <!-- Bottom section with "Add Users" button and notification icon -->
    <div class="flex items-center  p-2">
        <button onclick="addUserModal.showModal()" class="flex-1 py-2 px-4 bg-indigo-500 text-white rounded-lg text-sm font-medium transition duration-150 ease-in-out hover:bg-indigo-600 focus:outline-none" title="Add Users">
            Add Users
            
        </button>
        <svg fill="none" stroke-width="1" stroke="black" viewBox="0 0 24 24" class="w-7 h-7 cursor-pointer mx-3 transition duration-150 ease-in-out hover:text-indigo-500" title="Notification" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"></path>
        </svg>
    </div>
</aside>
