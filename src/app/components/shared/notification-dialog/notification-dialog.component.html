<dialog id="notificationModal" class="modal backdrop-blur-sm w-full z-20">
  <ngx-sonner-toaster *ngIf="isToaster" class="z-[1000]" position="top-right" richColors />
  <div class="modal-box bg-gray-50 max-w-2xl">
    <h3 class="text-xl font-bold text-indigo-600 mb-4">notifications</h3>
    <ul class="space-y-2 h-60 overflow-y-auto scrollbar-hide mb-4">
      @for (request of requests; track request) {
      <li
        class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm hover:bg-indigo-50 transition duration-150">
        <div class="flex items-center space-x-3">
          <img [src]="request.sender.image" alt="User" class="w-10 h-10 rounded-full border-2">
          <div>
            <p class="font-semibold text-gray-800">{{request.sender.username}}</p>
            <p class="text-sm text-gray-500">{{request.sender.email}}</p>
          </div>
        </div>
       <div class="flex gap-3">
        <button class="bg-green-700 rounded-md p-1" (click)="acceptorReject(request._id ,'accepted')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="white" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>          
        </button>
        <button class="bg-red-700 rounded-md p-1" (click)="acceptorReject(request._id,'rejected')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="white" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>          
        </button>
       </div>
      </li>
    }
    </ul>


    <!-- Action buttons -->
    <div class="flex justify-end space-x-2">
      <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-sm transition"
        onclick="notificationModal.close()">Close</button>
    </div>
  </div>
</dialog>
