<div class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl overflow-hidden w-full max-w-md text-center p-8">
        <div class="mb-8">
            <i class="fas fa-comment-slash text-6xl text-indigo-500 floating"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Oops! Chat Not Found</h2>
        <p class="text-gray-600 mb-8">The conversation you're looking for seems to have wandered off. Don't worry, there are plenty of other chats to join!</p>
        <div class="space-y-4">
            <button [routerLink]="['/chat']"   class="bg-indigo-500 text-white px-6 py-3 rounded-full hover:bg-indigo-600 transition duration-300 w-full">
                Return to Chat Lobby
            </button>
        </div>
    </div>

    <!-- Fun animated elements -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden">
        <i class="fas fa-comment absolute text-white opacity-10 text-6xl" style="top: 10%; left: 5%; animation: float 4s ease-in-out infinite;"></i>
        <i class="fas fa-comment-dots absolute text-white opacity-10 text-5xl" style="top: 70%; left: 80%; animation: float 3.5s ease-in-out infinite 0.5s;"></i>
        <i class="fas fa-comments absolute text-white opacity-10 text-7xl" style="top: 40%; left: 90%; animation: float 4.5s ease-in-out infinite 1s;"></i>
    </div>
</div>
